<span class="volver" (click)="goBack()"><i class="fa-solid fa-arrow-left">Volver</i></span>
<div class="card mx-auto mt-3" style="max-width: 540px;">
    <div class="card-body text-center">
        <h5 class="card-title">{{regionInfo.name | titlecase}}</h5>
        <p class="card-text">{{regionInfo.name | titlecase}} has {{regionInfo.locations?.length}} locations in the
            region.</p>
        <p class="card-text">It appears in {{regionInfo.version_groups?.length}} games + dlcs.</p>
        <p>
            <span class="badge text-bg-success me-2 mb-1 py-2" *ngFor="let item of regionInfo.version_groups">
                {{item.name | titlecase}}
            </span>
        </p>
        <a (click)="getPokedex(item.url)" *ngFor="let item of pokedexes; let i = index" class="btn btn-primary me-2 mb-1">
            View pokedex {{i + 1}}
        </a>
    </div>
</div>

<div class="mt-3" *ngIf="loading">
    <app-loading></app-loading>
</div>
